<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Location transfer Update
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="locationtransfer">
  <ion-card>
    <ion-card-header class='cards-primary'>Detail</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Item</ion-label>
        <ion-label>{{item}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-label>{{location}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Lot</ion-label>
        <ion-label>{{lot}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Container</ion-label>
        <ion-label>{{container}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Attribute</ion-label>
        <ion-label>{{attribute}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Available</ion-label>
        <ion-label>{{available}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="locationForm" (ngSubmit)="onSubmit(locationForm.value)">
        <ion-item>
          <ion-label floating>New Location</ion-label>
          <ion-input clearInput formControlName="newlocation" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Quantity</ion-label>
          <ion-input clearInput formControlName="quantity" type="text"></ion-input>
        </ion-item>
        <button [disabled]="!locationForm.valid" type="submit" ion-button block>Validate</button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
