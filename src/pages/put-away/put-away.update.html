<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      PutAway Update
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="putawayupdate">
  <ion-card>
    <ion-card-header class='cards-primary'>Detail</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Item</ion-label>
        <ion-label>{{item}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Available</ion-label>
        <ion-label>{{available}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="putawayForm" (ngSubmit)="onSubmit(putawayForm.value)">
        <ion-item>
          <ion-label floating>New Location</ion-label>
          <ion-input clearInput formControlName="newlocation" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Quantity</ion-label>
          <ion-input clearInput formControlName="quantity" type="text"></ion-input>
        </ion-item>
        <button [disabled]="!putawayForm.valid" type="submit" ion-button block>Validate</button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
